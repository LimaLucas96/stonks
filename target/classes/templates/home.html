<!DOCTYPE html>
<html layout:decorator="layout" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Dashboard</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawCharts);

      function drawCharts() {

        var data = new google.visualization.DataTable();
        data.addColumn('number', 'Day');
        data.addColumn('number', 'Ação');

        data.addRows([  
          [1,  37.8],
          [2,  30.9],
          [3,  25.4],
          [4,  11.7],
          [5,  11.9],
          [6,   8.8],
          [7,   7.6],
          [8,  12.3],
          [9,  16.9],
          [10, 12.8],
          [11,  5.3],
          [12,  6.6],
          [13,  4.8],
          [14,  4.2]
        ]);

        var options = {
          chart: {
            title: 'Ação',
            subtitle: 'em reais (BRL)'
          },
          axes: {
            x: {
              0: {side: 'top'}
            }
          }
        };

        var chart = new google.charts.Line(document.getElementById('chart_a'));
        var chartb = new google.charts.Line(document.getElementById('chart_b'));
        var chartc = new google.charts.Line(document.getElementById('chart_c'));

        chart.draw(data, google.charts.Line.convertOptions(options));
        chartb.draw(data, google.charts.Line.convertOptions(options));
        chartc.draw(data, google.charts.Line.convertOptions(options));

      }
  </script>
  </head>
<body>
    <div layout:fragment="content" class="row">
      <div class="row">
        <div class="col-lg-4">
          <div class="box box-default">
            <div id="chart_a"></div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="box box-default">
            <div id="chart_b"></div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="box box-default">
            <div id="chart_c"></div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
