<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Empresas | Index</title>
    <!-- link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #ededed;">
<div style="background-color: #337ab7; height: 50px;"></div>
<div class="container-fluid" style="margin-top: 30px;">
    <div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
        <div th:switch="${empresas}">
            <h2 th:case="null">NÃ£o foram cadastradas Empresas ainda.</h2>
            <div th:case="*">
                <h2>Empresas</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CNPJ</th>
                        <td>Editar</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="empresa : ${empresas}">
                        <td th:text="${empresa.nome}"></td>
                        <td th:text="${empresa.cnpj}"></td>
                        <td><a th:href="@{/empresa/{id}(id=${empresa.id})}">Editar</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p><a href="/empresa/cadastro">Cadastrar nova Empresa</a></p>
        </div>
    </div>
</div>
</body>
</html>
