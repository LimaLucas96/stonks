<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <!-- link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        function fMasc(objeto,mascara) {
            obj=objeto;
            masc=mascara;
            setTimeout("fMascEx()",1)
        }
        function fMascEx() {
            obj.value=masc(obj.value)
        }
        function mTel(tel) {
            tel=tel.replace(/\D/g,"");
            tel=tel.replace(/^(\d)/,"($1");
            tel=tel.replace(/(.{3})(\d)/,"$1)$2");
            if(tel.length == 9) {
                tel=tel.replace(/(.{1})$/,"-$1");
            } else if (tel.length == 10) {
                tel=tel.replace(/(.{2})$/,"-$1");
            } else if (tel.length == 11) {
                tel=tel.replace(/(.{3})$/,"-$1");
            } else if (tel.length == 12) {
                tel=tel.replace(/(.{4})$/,"-$1");
            } else if (tel.length > 12) {
                tel=tel.replace(/(.{4})$/,"-$1");
            }
            return tel;
        }
        function mCNPJ(cnpj){
            cnpj=cnpj.replace(/\D/g,"");
            cnpj=cnpj.replace(/^(\d{2})(\d)/,"$1.$2");
            cnpj=cnpj.replace(/^(\d{2})\.(\d{3})(\d)/,"$1.$2.$3");
            cnpj=cnpj.replace(/\.(\d{3})(\d)/,".$1/$2");
            cnpj=cnpj.replace(/(\d{4})(\d)/,"$1-$2");
            return cnpj
        }
        function mCPF(cpf){
            cpf=cpf.replace(/\D/g,"");
            cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2");
            cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2");
            cpf=cpf.replace(/(\d{3})(\d{1,2})$/,"$1-$2");
            return cpf
        }
        function mCEP(cep){
            cep=cep.replace(/\D/g,"");
            cep=cep.replace(/^(\d{2})(\d)/,"$1.$2");
            cep=cep.replace(/\.(\d{3})(\d)/,".$1-$2");
            return cep
        }
        function mNum(num){
            num=num.replace(/\D/g,"");
            return num
        }
    </script>
</head>
<body style="background-color: #ededed;">
<div style="background-color: #337ab7; height: 50px;"></div>
<div class="container-fluid" style="margin-top: 30px;">

    <div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
        <form autocomplete="off" action="#" th:action="@{/usuario/register}" th:object="${user}" method="post" class="form-signin" role="form">
            <h3 class="form-signin-heading">Registration Form</h3>
            <div class="form-group">
                <div class="">
                    <input type="text" th:field="*{nome}" placeholder="Name" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="">
<!--                    <input type="text" name="cpf" onkeydown="javascript: fMasc( this, mCPF );">-->
                    <input type="text" th:field="*{cpf}" placeholder="CPF" class="form-control" name="cpf" onkeydown="javascript: fMasc( this, mCPF );"/>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <button type="submit" class="btn btn-primary btn-block">Register User</button>
                </div>
            </div>
            <span th:utext="${successMessage}"></span>
            <div class="alert alert-success alert-dismissible col-sm-12"
                 th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
                <button type="button" class="close" data-dismiss="alert"
                        aria-hidden="true">Ã—</button>
                <ul th:each="data : ${bindingResult.getAllErrors()}">
                    <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
                </ul>
            </div>
        </form>
    </div>
</div>
</body>
</html>
