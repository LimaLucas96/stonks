<!DOCTYPE html>
<html layout:decorator="layout" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Relatório Ativos</title>
    <link rel="stylesheet" href="/bower_components/jvectormap/jquery-jvectormap.css">
</head>
    <meta charset="UTF-8">
    <title>Stonks | Relatório Ativos</title>
</head>
<body>
<div layout:fragment="header">
    <h1>
        <i class="fa fa-edit"></i> Relatório
    </h1>
    <ol class="breadcrumb">
        <li><a href="/home"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/carteiraativo/relatorio"><i class="fa fa-edit"></i> Relatório</a></li>
    </ol>
</div>
<div layout:fragment="content">
    <style>
        .confirmacao p {
            color: #616161;
            font-size: 16px;
        }

        .confirmacao span {
            color: black;
            font-size: 16px;
        }

        .title-confirmacao {
            padding-bottom: 20px;
        }

        p {
            text-transform: uppercase !important;
        }

        h5 {
            text-align: center
        }
    </style>
    <div class="alert alert-success" role="alert" th:text="${successMessage}" th:if="${successMessage}"></div>
    <div class="alert alert-warning" role="alert" th:text="${failMessage}" th:if="${failMessage}"></div>
    <div class="box-footer">
        <button type="button" class="btn btn-primary" href="#" onclick="window.print()" style="float: right;">Imprimir</button>
        <a type="button" class="btn btn-primary" th:href="@{/carteiraativo/relatorio/enviar}"
                style="float: right; margin-right: 2px;">Enviar</a>
    </div>
    <div class="row">
        <div class="col-xs-12 col-lg-12">
            <div class="box box-primary">
                <div class="box-body">
                    <div class="table-responsive">
                        <table id="dataTable" class="table table-striped table-bordered inputToUpper">
                            <thead>
                            <tr>
                                <th>Código</th>
                                <th>Operação</th>
                                <th>Data</th>
                                <th>Valor</th>
                                <th>Valor Hoje</th>
                                <th>Lucro/Perda</th>
                                <th>Quantidade</th>
                                <th>Total Investido</th>
                                <th>Total de Lucro</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="ativoCarteira : ${ativosCarteira}">
                                <td>
                                    <span th:text="${ativoCarteira.despesaAtivo.ativoAbstract.codigo}"></span>
                                </td>
                                <td>
                                    <span th:text="${ativoCarteira.despesaAtivo.operacao}"></span>
                                </td>
                                <td>
                                    <span th:text="${#dates.format(ativoCarteira.despesaAtivo.dataTransacao, 'dd/MM/yyyy')}"></span>
                                </td>
                                <td>
                                    <span th:text="${#strings.replace(#numbers.formatCurrency(ativoCarteira.despesaAtivo.valor), '.00', '')}"></span>
                                </td>
                                <td>
                                    <span th:text="${#strings.replace(#numbers.formatCurrency(ativoCarteira.valor), '.00', '')}"></span>
                                </td>
                                <td>
                                    <div th:if="${ativoCarteira.lucro > 0}" class="text-green">
                                        <span th:text="${#strings.replace(#numbers.formatCurrency(ativoCarteira.lucro), '.00', '')}"></span>
                                    </div>
                                    <div th:unless="${ativoCarteira.lucro > 0}" class="text-red">
                                        <span th:text="${#strings.replace(#numbers.formatCurrency(ativoCarteira.lucro), '.00', '')}"></span>
                                    </div>
                                </td>
                                <td>
                                    <span th:text="${ativoCarteira.despesaAtivo.quantidade}"></span>
                                </td>
                                <td>
                                    <span th:text="${#strings.replace(#numbers.formatCurrency(ativoCarteira.despesaAtivo.quantidade * ativoCarteira.despesaAtivo.valor), '.00', '')}"></span>
                                </td>
                                <td>
                                    <div th:if="${(ativoCarteira.despesaAtivo.quantidade * ativoCarteira.valor) - (ativoCarteira.despesaAtivo.quantidade * ativoCarteira.despesaAtivo.valor) > 0}" class="text-green">
                                        <span th:text="${#strings.replace(#numbers.formatCurrency((ativoCarteira.despesaAtivo.quantidade * ativoCarteira.valor) - (ativoCarteira.despesaAtivo.quantidade * ativoCarteira.despesaAtivo.valor)), '.00', '')}"></span>
                                    </div>
                                    <div th:unless="${(ativoCarteira.despesaAtivo.quantidade * ativoCarteira.valor) - (ativoCarteira.despesaAtivo.quantidade * ativoCarteira.despesaAtivo.valor) > 0}" class="text-red">
                                        <span th:text="${#strings.replace(#numbers.formatCurrency((ativoCarteira.despesaAtivo.quantidade * ativoCarteira.valor) - (ativoCarteira.despesaAtivo.quantidade * ativoCarteira.despesaAtivo.valor)), '.00', '')}"></span>
                                    </div>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
