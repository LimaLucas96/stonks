<!DOCTYPE html>
<html layout:decorator="layout" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Relatório Ativos</title>
    <link rel="stylesheet" href="/bower_components/jvectormap/jquery-jvectormap.css">
</head>
<meta charset="UTF-8">
<title>Relatório Ativos</title>
</head>
<body>
<div layout:fragment="content">
    <style>
        .confirmacao p {
            color: #616161;
            font-size: 16px;
        }

        .confirmacao span {
            color: black;
            font-size: 16px;
        }

        .title-confirmacao {
            padding-bottom: 20px;
        }

        p {
            text-transform: uppercase !important;
        }

        h5 {
            text-align: center
        }
    </style>
    <div class="alert alert-success" role="alert" th:text="${successMessage}" th:if="${successMessage}"></div>
    <div class="alert alert-warning" role="alert" th:text="${failMessage}" th:if="${failMessage}"></div>
    <div class="row">
        <div class="col-sm-12">
            <div class="box box-primary">
                <form th:action="@{/dadosfundamentalista/vizualizar}" method="post">
                    <div class="box-body">
                        <div class="col-sm-12 col-md-2">
                            <label>Ativo</label>
                            <div class="input-group">
                                <select name="ativo" class="form-control input-lg">
                                    <option th:each="ativo : ${ativos}"
                                            th:value="${ativo.id}"
                                            th:text="${ativo.codigo}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary pull-right">Pesquisar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-lg-12">
            <div class="box box-primary">
                <div class="box-body">
                    <div class="table-responsive">
                        <table id="dataTable" class="table table-striped table-bordered inputToUpper">
                            <thead>
                            <tr>
                                <th>PL</th>
                                <th>P/VP</th>
                                <th>PSR</th>
                                <th>P/Ativo</th>
                                <th>P/Cap. Giro</th>
                                <th>Div. Yield</th>
                                <th>P/EBIT</th>
                                <th>P/Ativ Circ Liq</th>
                                <th>EV / EBIT</th>
                                <th>EV / EBITDA</th>
                                <th>Marg. EBIT</th>
                                <th>Marg. Líquida</th>
                                <th>Liquidez Corr</th>
                                <th>ROIC</th>
                                <th>ROE</th>
                                <th>Data atualizalção</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="dados : ${dadosfundamentalista}">
                                <td>
                                    <span th:text="${dados.pL}"></span>
                                </td>
                                <td>
                                    <span th:text="${dados.pVp}"></span>
                                </td>
                                <td>
                                    <span th:text="${dados.psr}"></span>
                                </td>
                                <td>
                                    <span th:text="${dados.pAtivo}"></span>
                                </td>
                                <td>
                                    <span th:text="${dados.pCapGiro}"></span>
                                </td>
                                <td>
                                    <span th:text="${dados.dy}"></span>
                                </td>
                                <td>
                                    <span th:text="${dados.pEbit}"></span>
                                </td>
                                <td>
                                    <span th:text="${dados.pAcl}"></span>
                                </td>
                                <td>
                                    <span th:text="${dados.evEbit}"></span>
                                </td>
                                <td>
                                    <span th:text="${dados.evEbitda}"></span>
                                </td>
                                <td>
                                    <span th:text="${dados.margeEbit}"></span>
                                </td>
                                <td>
                                    <span th:text="${dados.margeLiq}"></span>
                                </td>
                                <td>
                                    <span th:text="${dados.liquidezCorrente}"></span>
                                </td>
                                <td>
                                    <span th:text="${dados.roic}"></span>
                                </td>
                                <td>
                                    <span th:text="${dados.roe}"></span>
                                </td>
                                <td>
                                    <span th:text="${#dates.format(dados.dataAtualizacao, 'dd/MM/yyyy')}"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
