    <script type="text/javascript">
        function fMasc(objeto,mascara) {
            obj=objeto;
            masc=mascara;
            setTimeout("fMascEx()",1)
        }
        function fMascEx() {
            obj.value=masc(obj.value)
        }
        function mTel(tel) {
            tel=tel.replace(/\D/g,"");
            tel=tel.replace(/^(\d)/,"($1");
            tel=tel.replace(/(.{3})(\d)/,"$1)$2");
            if(tel.length == 9) {
                tel=tel.replace(/(.{1})$/,"-$1");
            } else if (tel.length == 10) {
                tel=tel.replace(/(.{2})$/,"-$1");
            } else if (tel.length == 11) {
                tel=tel.replace(/(.{3})$/,"-$1");
            } else if (tel.length == 12) {
                tel=tel.replace(/(.{4})$/,"-$1");
            } else if (tel.length > 12) {
                tel=tel.replace(/(.{4})$/,"-$1");
            }
            return tel;
        }
        function mCNPJ(cnpj){
            cnpj=cnpj.replace(/\D/g,"");
            cnpj=cnpj.replace(/^(\d{2})(\d)/,"$1.$2");
            cnpj=cnpj.replace(/^(\d{2})\.(\d{3})(\d)/,"$1.$2.$3");
            cnpj=cnpj.replace(/\.(\d{3})(\d)/,".$1/$2");
            cnpj=cnpj.replace(/(\d{4})(\d)/,"$1-$2");
            return cnpj
        }
        function mCPF(cpf){
            cpf=cpf.replace(/\D/g,"");
            cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2");
            cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2");
            cpf=cpf.replace(/(\d{3})(\d{1,2})$/,"$1-$2");
            return cpf
        }
        function mCEP(cep){
            cep=cep.replace(/\D/g,"");
            cep=cep.replace(/^(\d{2})(\d)/,"$1.$2");
            cep=cep.replace(/\.(\d{3})(\d)/,".$1-$2");
            return cep
        }
        function mNum(num){
            num=num.replace(/\D/g,"");
            return num
        }
    </script>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>Stonks</b>(Nome temporario)
    </div>
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Register a new membership</p>

            <form autocomplete="off" action="#" th:action="@{/usuario/register}" th:object="${user}" method="post" class="form-signin" role="form">
                <div class="input-group mb-3">
                    <input type="text" th:field="*{nome}" placeholder="Name" class="form-control" />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" th:field="*{cpf}" placeholder="CPF" class="form-control" name="cpf" onkeydown="javascript: fMasc( this, mCPF );"/>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                            <label for="agreeTerms">
                                Eu aceito os <a href="#">termos do acordo</a>
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <a href="/login" class="text-center">Eu tenho cadastro</a>
        </div>
    </div>
</div>
